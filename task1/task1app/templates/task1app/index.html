<!DOCTYPE html>
<html>
<head>
    <title>Yahoo Finance Data Fetcher</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fetch Yahoo Finance Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>
        
        <label for="timeframe">Time Frame:</label>
        <input type="text" id="timeframe" name="timeframe" required><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <button type="submit">Fetch Data</button>
    </form>

    {% if data %}
        <h2>Data</h2>
        <table>
            <thead>
                <tr>
                    {% for header in data.0 %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data|slice:"1:" %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
